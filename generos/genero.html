<script>
const artistasPorGenero = {
"Rock": ["Arctic Monkeys"],
"Pop": ["Taylor Swift"],
"Jazz": [],
"ReggaetÃ³n": ["Bad Bunny", "Milo J"]
};

const params = new URLSearchParams(window.location.search);
const genero = params.get("nombre");

document.getElementById("titulo").textContent = genero;

const contenedor = document.getElementById("lista");

if (artistasPorGenero[genero]) {
artistasPorGenero[genero].forEach(artista => {
const div = document.createElement("div");
div.className = "card";
div.textContent = artista;
div.onclick = () => {
window.location.href = "artista.html?nombre=" + encodeURIComponent(artista);
};
contenedor.appendChild(div);
});
}

document.addEventListener("DOMContentLoaded", function() {
const avatarGuardado = localStorage.getItem("avatar");
const avatarMenu = document.getElementById("avatarMenu");
if (avatarGuardado && avatarMenu) {
avatarMenu.src = avatarGuardado;
}
});
</script>
