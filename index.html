<main class="contenedor">

    <!-- SOLAR FLARE -->
    <div class="tarjeta solar-flare">
        <div class="solar-imagenes">
            <img src="imagenes/solar1.jpg" class="img1">

        <h3>Milo J - Tus Vueltas</h3>

    </div>

</main>

<script>
const buscador = document.getElementById("buscador");
const tarjetas = document.querySelectorAll(".tarjeta");

buscador.addEventListener("keyup", function() {
    let filtro = buscador.value.toLowerCase();

    tarjetas.forEach(tarjeta => {
        let texto = tarjeta.textContent.toLowerCase();
        tarjeta.style.display = texto.includes(filtro) ? "block" : "none";
    });
});
</script>
