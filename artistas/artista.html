<section class="contenido">
<h1 id="titulo"></h1>
<div class="grid" id="lista"></div>
</section>

<script>
const cancionesPorArtista = {
"Milo J": ["Tus Vueltas"],
"Taylor Swift": ["Blank Space"],
"Bad Bunny": ["TitÃ­ Me PreguntÃ³"],
"Arctic Monkeys": []
};

const params = new URLSearchParams(window.location.search);
const artista = params.get("nombre");

document.getElementById("titulo").textContent = artista;

const contenedor = document.getElementById("lista");

if (cancionesPorArtista[artista]) {
cancionesPorArtista[artista].forEach(cancion => {
const div = document.createElement("div");
div.className = "card";
div.textContent = cancion;
contenedor.appendChild(div);
});
}

document.addEventListener("DOMContentLoaded", function() {
const avatarGuardado = localStorage.getItem("avatar");
const avatarMenu = document.getElementById("avatarMenu");
if (avatarGuardado && avatarMenu) {
avatarMenu.src = avatarGuardado;
}
});
</script>

</body>
