<section class="contenido">
<h1>Tienda</h1>

<div class="tarjeta">
<h3>Solar Flare</h3>
<p>Q 50.00</p>
<button class="boton" onclick="agregarCarrito('Solar Flare')">Agregar</button>
</div>

<div class="tarjeta">
<h3>Milo J - Tus Vueltas</h3>
<p>Q 40.00</p>
<button class="boton" onclick="agregarCarrito('Milo J - Tus Vueltas')">Agregar</button>
</div>

</section>

<script>
function agregarCarrito(producto){
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
carrito.push(producto);
localStorage.setItem("carrito", JSON.stringify(carrito));
alert("Producto agregado");
}

document.addEventListener("DOMContentLoaded", function() {
const avatarGuardado = localStorage.getItem("avatar");
const avatarMenu = document.getElementById("avatarMenu");
if (avatarGuardado && avatarMenu) {
avatarMenu.src = avatarGuardado;
}
});
</script>
